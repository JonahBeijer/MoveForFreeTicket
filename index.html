<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Pose Trainer</title><link rel="stylesheet" href="style.css"><script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script></head><body>
<video id="webcam" autoplay playsinline></video>
<canvas id="output_canvas"></canvas>
<div>
    <p>Squat Count: <span id="squatcount">0</span></p>
    <p>Jumping Jack Count: <span id="jumpcount">0</span></p>
    <button id="startSquat">Start Squat Collect</button>
    <button id="stopCollect">Stop Collecting</button>
    <button id="startJump">Start Jumping Jack Collect</button>
    <button id="download">Download JSON</button>
    <input type="file" id="jsonFile">
    <button id="train">Train & Save Model</button>
</div>
<script type="module" src="./js/app.js"></script>
<script type="module" src="./js/trainModel.js"></script>
</body></html>
